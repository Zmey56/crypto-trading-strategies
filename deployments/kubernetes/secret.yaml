# Kubernetes Secret for Crypto Trading Bots
# This file contains sensitive configuration data (API keys, passwords, etc.)

apiVersion: v1
kind: Secret
metadata:
  name: crypto-trading-secrets
  namespace: crypto-trading
  labels:
    app: crypto-trading
    component: secrets
type: Opaque
data:
  # Exchange API credentials (base64 encoded)
  # Note: In production, use proper secret management like HashiCorp Vault or AWS Secrets Manager
  exchange-api-key: <base64-encoded-api-key>
  exchange-secret-key: <base64-encoded-secret-key>
  
  # Database credentials
  postgres-password: <base64-encoded-postgres-password>
  
  # Redis password (if enabled)
  redis-password: <base64-encoded-redis-password>
  
  # SSL certificates (if using custom certificates)
  ssl-cert: <base64-encoded-ssl-certificate>
  ssl-key: <base64-encoded-ssl-private-key>
  
  # JWT signing key for API authentication
  jwt-secret: <base64-encoded-jwt-secret>
  
  # Telegram bot token (for notifications)
  telegram-bot-token: <base64-encoded-telegram-token>
  
  # Email SMTP credentials (for notifications)
  smtp-username: <base64-encoded-smtp-username>
  smtp-password: <base64-encoded-smtp-password>
